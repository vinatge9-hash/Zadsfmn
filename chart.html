<!doctype html>
<html lang=\"en\">
<head>
  <meta charset=\"UTF-8\" />
  <meta name=\"viewport\" content=\"width=device-width, initial-scale=1\" />
  <title>Niyantran Coffee - Cart</title>
  <script src=\"https://cdn.tailwindcss.com\"></script>
  <script>
    tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter','ui-sans-serif','system-ui'] } } } }
  </script>
</head>
<body class=\"bg-white text-slate-900\">
  <header class=\"w-full bg-white border-b border-slate-200\">
    <nav class=\"flex items-center justify-between p-4\">
      <div class=\"text-xl font-semibold\">Niyantran</div>
      <ul class=\"flex space-x-4 text-sm\">
        <li><a href=\"./index.html\" class=\"hover:underline\">Home</a></li>
        <li><a href=\"./about.html\" class=\"hover:underline\">About</a></li>
        <li><a href=\"./menu.html\" class=\"hover:underline\">Menu</a></li>
        <li><a href=\"./chart.html\" class=\"hover:underline\">Cart</a></li>
        <li><a href=\"./checkout.html\" class=\"hover:underline\">Checkout</a></li>
        <li><a href=\"./contact.html\" class=\"hover:underline\">Contact</a></li>
      </ul>
      <span id=\"cartCount\" class=\"ml-2 inline-flex items-center justify-center w-6 h-6 rounded-full bg-amber-500 text-white text-sm\">0</span>
    </nav>
  </header>
  <main class=\"w-full px-4 py-6\">
    <section class=\"w-full mb-6\">
      <h1 class=\"text-2xl font-semibold\">Your Cart</h1>
    </section>
    <section id=\"cartItems\" class=\"w-full\"></section>
    <section class=\"w-full mt-6\">
      <div class=\"flex justify-end\"><a href=\"./checkout.html\" class=\"px-4 py-2 bg-amber-500 text-white rounded\">Proceed to Checkout</a></div>
    </section>
  </main>
  <footer class=\"w-full bg-slate-100 text-slate-700 py-6\">
    <div class=\"text-center text-sm\">© 2025 Niyantran. All rights reserved.</div>
  </footer>
  <script>
    const cartKey = 'niyantran_cart';
    function getCart(){ try { return JSON.parse(localStorage.getItem(cartKey) || '[]'); } catch(e){ return []; } }
    function setCart(items){ localStorage.setItem(cartKey, JSON.stringify(items)); renderCart(); updateCartCount(); }
    function removeFromCart(index){ const cart = getCart(); cart.splice(index,1); setCart(cart); }
    function updateCartCount(){ const count = getCart().length; const el = document.getElementById('cartCount'); if(el) el.textContent = count; }
    function renderCart(){ const items = getCart(); const container = document.getElementById('cartItems'); if(!container){ return; }
      if(items.length === 0){ container.innerHTML = '<p class="text-slate-700">Your cart is empty. Add some delicious coffee from the Menu.</p>'; return; }
      let html = '<div class="grid grid-cols-1 md:grid-cols-2 gap-4">';
      items.forEach((it, idx)=>{
        html += `<div class="border rounded-lg p-4 flex justify-between items-center">` +
                `<div class="flex items-center gap-4">` +
                `<div class="w-12 h-12 bg-slate-100 rounded-full overflow-hidden flex items-center justify-center"><span class="text-xs">$${it.name.charAt(0)}</span></div>` +
                `<div><div class=\"font-semibold\">${it.name}</div><div class=\"text-sm text-slate-700\">${it.price ? '₹'+it.price : ''}</div></div>` +
                `</div>` +
                `<div><button class=\"px-2 py-1 bg-red-500 text-white rounded\" onclick=\"removeFromCart(${idx})\">Remove</button></div>` +
                `</div>`;
      });
      html += '</div>';
      container.innerHTML = html;
    }
    function init(){ renderCart(); updateCartCount(); }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
